<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - The GC Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .auth-body {
            padding: 30px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .auth-tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .mfa-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h2><i class="fas fa-shield-alt"></i> The GC Project</h2>
                <p class="mb-0">Secure Authentication</p>
            </div>
            
            <div class="auth-body">
                <!-- Auth Tabs -->
                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                    <div class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="alert alert-danger" id="loginError" style="display: none;"></div>
                    
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <span class="loading" id="loginLoading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                        <span>Login</span>
                    </button>
                    
                    <div class="text-center">
                        <a href="#" onclick="switchTab('forgotPassword')" class="text-decoration-none">Forgot Password?</a>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" class="auth-form">
                    <div class="alert alert-danger" id="signupError" style="display: none;"></div>
                    <div class="alert alert-success" id="signupSuccess" style="display: none;"></div>
                    
                    <div class="mb-3">
                        <label for="signupName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="signupName" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="signupEmail" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="signupPhone" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="signupPhone" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="signupCountry" class="form-label">Country</label>
                        <select class="form-control" id="signupCountry" required>
                            <option value="">Select Country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="AU">Australia</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                            <option value="JP">Japan</option>
                            <option value="IN">India</option>
                            <option value="BR">Brazil</option>
                            <option value="MX">Mexico</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="signupConfirmPassword" required>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="enableMFA">
                            <label class="form-check-label" for="enableMFA">
                                Enable Multi-Factor Authentication (MFA)
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <span class="loading" id="signupLoading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                        <span>Create Account</span>
                    </button>
                </form>

                <!-- Forgot Password Form -->
                <form id="forgotPasswordForm" class="auth-form">
                    <div class="alert alert-danger" id="forgotError" style="display: none;"></div>
                    <div class="alert alert-success" id="forgotSuccess" style="display: none;"></div>
                    
                    <p class="text-muted mb-3">Enter your email address and we'll send you a link to reset your password.</p>
                    
                    <div class="mb-3">
                        <label for="forgotEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="forgotEmail" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <span class="loading" id="forgotLoading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                        <span>Send Reset Link</span>
                    </button>
                    
                    <div class="text-center">
                        <a href="#" onclick="switchTab('login')" class="text-decoration-none">Back to Login</a>
                    </div>
                </form>

                <!-- MFA Setup Section -->
                <div id="mfaSetup" class="mfa-section" style="display: none;">
                    <h5><i class="fas fa-mobile-alt"></i> Multi-Factor Authentication Setup</h5>
                    <p class="text-muted">Scan the QR code with your authenticator app or enter the code manually.</p>
                    
                    <div class="text-center mb-3">
                        <div id="qrCode"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="mfaCode" class="form-label">Verification Code</label>
                        <input type="text" class="form-control" id="mfaCode" placeholder="Enter 6-digit code">
                    </div>
                    
                    <button type="button" class="btn btn-success w-100" onclick="verifyMFA()">
                        <span class="loading" id="mfaLoading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                        <span>Verify & Complete Setup</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    
    <script src="auth.js"></script>
</body>
</html>
